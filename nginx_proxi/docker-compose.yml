version: "3"
services:
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx_proxy
    #HOST:CONTAINER
    ports:
      - '80:80'
      - '443:443'
    environment: 
      - DHPARAM_GENERATION=false
    volumes_from: 
      - nginx_proxy
    volumes:
      - /tmp/nginx:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d:rw
      - certs:/etc/nginx/certs:ro
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    labels:
      - 'com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true'
    logging:
      options:
        max-size: "4m"
        max-file: "10"    
    restart: unless-stopped
    networks: 
      - nginx-proxy
            
  nginx-gen:
    image: jwilder/docker-gen
    container_name: nginx_gen
    depends_on:
      - nginx-proxy
    volumes_from: 
      - nginx_proxy
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro" # REQUIRED: On some OSs you will have to change "left" path
      - "nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro" # REQUIRED: Change "left" path. See nginx image docs
      - "conf:/etc/nginx/conf.d"
      - "vhost:/etc/nginx/vhost.d"
      - "html:/usr/share/nginx/html"
      - "/path/to/certs:/etc/nginx/certs:ro" # REQUIRED: Change "left" path. Use the same path as in nginx-proxy
      - "/path/to/htpasswd:/etc/nginx/htpasswd" # REQUIRED: Change "left" path. Use the same path as in nginx-proxy
    entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx-proxy -watch -wait 2s:5s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    logging:
      options:
        max-size: "4m"
        max-file: "10"
    restart: unless-stopped
    networks: 
      - nginx-proxy

  acme-companion:
    image: acme-companion
    container_name: acme_ssl
    volumes_from: 
      - nginx-proxy
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
    environment: 
      - DEFAULT_EMAIL=${DEFAULT_EMAIL}
    restart: unless-stopped
    networks: 
      - nginx-proxy






